<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Webpage title -->
    <title>Spots</title>

    <!-- Link to Normalize CSS -->
    <link rel="stylesheet" href="./vendor/normalize.css" />

    <!-- Link to Index CSS (your styles) -->
    <link rel="stylesheet" href="./pages/index.css" />

    <!-- Link to Favicon here--->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Welcome to our cozy coffee shop, where you can enjoy specialty coffee and relax in a creative environment."
    />
    <meta name="author" content="Alireza Minagar" />
    <meta
      name="keywords"
      content="coffee, coffee shop, specialty coffee, cafe, relaxing, creative space, HTML, CSS"
    />
    <!-- Add inline CSS here -->
    <style>
      .cards__list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
    </style>
    <!-- Link to Favicon -->
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil-icon.svg" alt="Pencil icon" />
            </button>
          </div>

          <button type="button" class="profile__add-btn">
            <img src="./images/Plus.svg" alt="Plus icon" /> New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="A photo of a local restarant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images//3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An image of an outdoor cafe with different guest enjoying their meals"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="An image of a dense forest wuth a very long bridge above it"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long brideg, over the forest...
                </h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="A long corridor with a person at its end"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="An image of a remote cabin covered with snow"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
