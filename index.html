<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Webpage title -->
    <title>Spots</title>

    <!-- Link to Index CSS (your styles) -->
    <link rel="stylesheet" href="./pages/index.css" />

    <!-- Link to Favicon here--->
    <link rel="icon" href="./favicon.ico/favicon.ico" type="image/x-icon" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Welcome to our cozy coffee shop, where you can enjoy specialty coffee and relax in a creative environment."
    />
    <meta name="author" content="Alireza Minagar" />
    <meta
      name="keywords"
      content="coffee, coffee shop, specialty coffee, cafe, relaxing, creative space, HTML, CSS"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              Edit Profile
            </button>
          </div>

          <button type="button" class="profile__add-btn">
            <img src="./images/Plus.svg" alt="Plus icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button
                  type="button"
                  class="card__delete-button"
                  aria-label="delete card"
                ></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like card"
                    type="button"
                    class="card__like-btn"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button
              type="button"
              class="modal__close-btn"
              aria-label="Close"
            ></button>
          </div>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- Closes edit-modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="add-card-form">
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Post</button>
          </form>
        </div>
        <!-- Closes modal__container -->
      </div>
      <!-- Closes add-card-modal -->
      <div class="modal" id="preview-modal">
        <div class="modal__content modal__content_type_preview">
          <button
            class="modal__close-btn modal__close-btn_type_preview"
            type="button"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <!-- Closes page -->

    <!-- Including JavaScript -->
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
